name: Docker Build and Push for Next.js

on:
  push:
    branches:
      - main  # กำหนด branch ที่จะ trigger workflow

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js 22.11.0
      uses: actions/setup-node@v3
      with:
        node-version: 22.11.0

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Build Docker image
      run: docker build -t your-dockerhub-username/your-nextjs-repo:latest .

    - name: Push Docker image
      run: docker push your-dockerhub-username/your-nextjs-repo:latest
